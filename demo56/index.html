<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位法</title>
    <style>
        html,body{
            margin:0;
            height:100%;
        }
        #left,#right{
            position:absolute;
            top:0;
            width:200px;
            height:100%;
        }
        #left{
            left:0;
            background: #00b0ff;
        }
        #right{
            right:0;
            background:#00FF00;
        }
        #main{
            margin:0 210px;
            background: #f00;
            height:100%;
        }
    </style>
</head>

<body>
    <!--实现三列布局，左右两边宽度固定，main 中间宽度自适应-->
    <div id="left"></div>
    <div id="main"></div>
    <div id="right"></div>
</body>
</html>
