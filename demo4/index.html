<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用for循环将3个div变成红色</title>
    <style>
        p{
            text-align: center;
        }
        #outer{
            width:330px;
            height:100px;
            margin:10px auto;
        }
        #outer div{
            width:100px;
            height:100px;
            background: #000;
            float: left;
            margin:0 5px;
        }
    </style>
</head>
<body>
    <p>
        <button>点击将div变成红色</button>
    </p>
     <div id="outer">
         <div></div>
         <div></div>
         <div></div>
     </div>
     <script>
         var oBtn=document.getElementsByTagName("button")[0],
             oDiv=document.getElementById("outer").getElementsByTagName("div");
         oBtn.onclick=function(){
             for(var i=0;i<oDiv.length;i++){
                 oDiv[i].style.background="red"
             }
         }



     </script>
</body>
</html>
