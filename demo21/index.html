<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输入两个数字，比较大小</title>
    <style>
        body{
            text-align: center;
        }
        input{
            width: 50px;
            height:20px;
            background: #ccc;
            border: 0 none;
            padding:0 5px;
        }
    </style>
</head>
<body>
    <input type="text"/> VS <input type="text"/> <button>最大值是>></button> <span></span>
    <script>
        var oInput = document.getElementsByTagName("input"),
            oSpan = document.getElementsByTagName("span")[0],
            oBtn = document.getElementsByTagName("button")[0];
        for(var i=0;i<oInput.length;i++){
            oInput[i].onkeyup=function(){
                this.value=this.value.replace(/[^\d]/,"");
            }
        }
        oBtn.onclick = function(){
            (oInput[0].value=="" || oInput[1].value=="")?alert("请输入数字"):
                    (oSpan.innerHTML=Math.max(oInput[0].value,oInput[1].value));

        }
    </script>
</body>
</html>
