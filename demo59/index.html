<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    //数组去重方法一
    Array.prototype.unique1=function(){
        var n=[];
        for(var i=0;i<this.length;i++){
            if(n.indexOf(this[i])==-1){
                n.push(this[i])
            }
        }
        return n;
    }
    //数组去重方法二
    Array.prototype.unique2=function(){
        //n为hash表，r为临时数组
        var n={},r=[];
        for(var i=0;i<this.length;i++){
            //如果hash表中没有当前项
            if(!n[this[i]]){
                //存入hash表
                n[this[i]]=true;
                r.push(this[i])
            }
        }
        return r;
    }
    //数组去重方法三
    Array.prototype.unique3=function(){
        var n=[this[0]];
        for(var i=1;i<this.length;i++){
            if(this.indexOf(this[i])==i){
                n.push(this[i])
            }
        }
        return n;
    }
</script>
</body>
</html>
