<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断数字是否为两位数</title>
    <style>
        body{
            text-align: center;
        }
        input:first-child{
            width:60px;
            height:20px;
            background: #ccc;
            border:0 none;
        }
    </style>
</head>
<body>
    <input type="text"/> <input type="button" value="是否为两位数"/>
    <script>
        var oInput = document.getElementsByTagName("input");
        oInput[0].onkeyup=function(){
            this.value = this.value.replace(/[^\d]/,"");
        }
        oInput[1].onclick = function(){
          /*  if(oInput[0].value==""){
                alert("请输入数字")
            }else{
                if(oInput[0].value.length==2){
                    alert("√是两位数")
                }else{
                    alert("这是"+oInput[0].value.length+"位数")
                }
            }*/
            oInput[0].value==""?alert("请输入数字"):
            alert(/^\d{2}$/.test(parseInt(oInput[0].value))?"√是两位数":"这是" + oInput[0].value.length + "位数")
        }
    </script>
</body>
</html>
