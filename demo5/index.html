<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标移入/移除恢复样式</title>
    <style>
        #div1{
            width:150px;
            height:150px;
            padding:10px;
            border:10px solid #000;
            background: #000;
            color:#fff;
            margin:0 auto;
        }
        #div1:hover{
            background: #ccc;
            border-color:red;
            color:red;
        }
    </style>
</head>
<body>
    <div id="div1">鼠标移入/移出改变样式</div>
</body>
</html>
