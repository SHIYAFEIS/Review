<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyCode</title>
    <style>
        p{
            text-align: center;
        }
        pre{
            background: #dec;
            border:1px dashed #000;
            padding-top:5px;
        }
    </style>
</head>
<body>
    <pre>
         &lt;script&gt;
            var oP=document.getElementsByTagName("p")[0];
            document.onkeydown=function(event){
                var event=event || window.event;
                oP.innerHTML=event.keyCode;
            }
        &lt;/script&gt;
    </pre>
    <p>这里将显示您按下的keyCode</p>
    <script>
        var oP=document.getElementsByTagName("p")[0];
        document.onkeydown=function(event){
            var event=event || window.event;
            oP.innerHTML=event.keyCode;
        }
    </script>
</body>
</html>
