<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>累加按钮，自加1</title>
    <style>
        body{
            text-align: center;
        }
        input{
            width:30px;
            height:20px;
        }
    </style>
</head>
<body>
    <input type="button" value="0"/>
    <script>
        var oInput = document.getElementsByTagName("input")[0];
        var i=0;
        oInput.onclick=function(){
            this.value=++i;
            alert(i);
        }
    </script>
</body>
</html>
