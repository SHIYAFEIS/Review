<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面加载后累加，自加1</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var oBody=document.body,
            i=0;
        setInterval(function(){
            oBody.innerHTML=++i;
        },1000)
    </script>
</body>
</html>
