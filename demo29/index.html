<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css函数——设置/读取对象的属性</title>
    <style>
        body{
            font:12px/1.5 Tahoma;
        }
        #box{
            width:400px;
            height:200px;
            background:#fef4eb;
            border:1px solid #f60;
            margin:10px auto;
        }
        button{
            background:#f60;
            padding:4px;
            margin:10px 5px;
            border: 0 none;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="box">
        <button>Get Style</button>
        <button>Set Style</button>
        <button>Default Style</button>
    </div>
    <script>
        var oBox=document.getElementById("box"),
            oBtn=document.getElementsByTagName("button");
        function css(obj,attr,value){
            switch(arguments.length){
                case 2:
                if(typeof arguments[1]=="object"){
                    for(var i in attr){
                        obj.style[i]=attr[i]
                    }
                }else{
                    return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj, null)[attr]
                };
                break;
                case 3:
                obj.style[attr]=value;
                break;
                default:
                alert("参数错误")
            }
        }

        oBtn[0].onclick=function(){
            alert("width:"+css(oBox,"width")+"\nheight:"+css(oBox,"height")+"\nbackgroundColor:"+css(oBox,"backgroundColor"))
        }
        oBtn[1].onclick=function(){
            css(oBox,{width:"330px",height:"100px",borderColor:"#0084ff",backgroundColor:"yellow"});
            for(var i=0;i<oBtn.length;i++){
                css(oBtn[i],"backgroundColor","#0084ff")
            }
        }
        oBtn[2].onclick=function(){
            css(oBox,{width:"400px",height:"200px",backgroundColor:"#fef4eb",borderColor:"#f60"});
            for(var i=0;i<oBtn.length;i++){
                css(oBtn[i],"backgroundColor","#f60")
            }
        }
    </script>
</body>
</html>
