<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
</head>
<body>
    <div id="box">
        <h3>(1)什么是响应式布局</h3>
        <p>响应式布局是 Ethan Marcotte 在2010年5月份提出的一个概念，简而言之，就是一个网站能够兼容多个终端--而不是为每个终端做一个特定的版本。这个概念是为解决移动互联网浏览而产生的。</p>
        <h3>响应式布局的优点</h3>
        <p>面对不同分辨率设备灵活性强</p>
        <p>能够快捷解决多设备显示适应问题</p>
        <h3>响应式布局的缺点</h3>
        <p>兼容各种设备工作量大，效率低下</p>
        <p>代码累赘，会出现隐藏无用的元素，加载时间长</p>
        <p>其实这是一种折中性质的解决方案，多方面因素影响而达不到最佳效果</p>
        <p>一定程度上改变了网站原有的布局结构，会出现用户混淆的情况</p>
    </div>
</body>
</html>
